<!DOCTYPE html>
<html lang="fr-FR"
      itemscope
      itemtype="http://schema.org/WebSite"
      prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"/>
</head>
<body class="wordpress ltr fr_FR home blog paged">
<div id="container">
  <div class="wrap">
    <div id="header">
      <div id="branding">
        <h1 id="site-title">
          <a href="{{ site.baseurl }}/" title="{{ site.title }}" rel="Home">
            <img class="logo" src="{{ site.baseurl }}/wp-content/uploads/2013/03/cropped-sudweb.png" alt="Le blog de Sud Web" />
          </a>
        </h1>
      </div>
    </div>

    <div id="main">{{ content }}</div>


    <div id="sidebar-primary" class="sidebar">
        <section id="text-2" class="widget widget_text widget-widget_text">
          <h3 class="widget-title">Nos éditions</h3>

          <div class="textwidget">
            <ul>
              {% for edition in site.editions %}
                <li><a href="{{ edition[0] | prepend: site.baseurl }}">{{ edition[0] }}, {{ edition[1] }}</a></li>
              {% endfor %}
            </ul>
          </div>
      </section>
    </div>

    <div id="footer">
      <div class="footer-content">
        <p class="copyright">Sud Web est un évènement à but non-lucratif organisé par une équipe de bénévoles.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
