<div id="post-{{post.id}}" class="hentry post">
  <div class="sticky-header">
    <div class="byline">
      <time class="published">{% include fr_date.html date=post.date %}</time> {% if post.categories %} â€¢ {% for category in post.categories %}
      <a href="{{ site.baseurl }}/{{ category }}" rel="tag">Sud Web {{ category }}</a> {% endfor %} {% endif %}
    </div>
    <h2 class="post-title entry-title">
            <a href="{{ post.url | prepend: site.baseurl }}" rel="permalink">{{ post.title }}</a>
        </h2>
  </div>

  <div class="entry-summary">
    {{ post.excerpt }}
  </div>
</div>
